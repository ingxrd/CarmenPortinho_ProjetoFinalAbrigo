{% extends "cadastro_pet.html" %}
{% load static %}

{% block content %}
<div class="container my-5 flex-container">
    <div class="row align-items-center">
        <h2 class="form-title">Solicitação de Adoção</h2>
        {% if success %}
        <p class="alert alert-success">Solicitação de adoção enviada com sucesso!</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-pink text-white mb-4">Enviar Solicitação</button>
        </form>
        <a href="{% url 'adote' %}" class="text-decoration-none" style="color: #F07C93;">
            &lt; Veja outros animais disponíveis
        </a>
        
    </div>
</div>
{% endblock %}
